<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cocktail Mixer</title>
</head>
<body>
    <h1>Cocktail Maker!</h1>
    <h3 id="bio">Type in the Cocktail you want to make!</h2>
    <nav><a href="https://en.wikipedia.org/wiki/List_of_cocktails" target="_blank">List of cocktails here if you need help picking!</a></nav>
    <form>
        <input type="text" placeholder="Cocktail Name"/>
        <input type="submit" value="Let's Mix Some Ingredients!" />
      </form>
<main>
  <h3>Cocktail Name</h3>
  <p id="name"></p>
  <h3>Description</h3>
  <p id="description"></p>
  <div><h4>Ingredients</h4>
    <p id="totalIngreds"></p>
    </div>
  <div id="ingreds"></div>
  <h4>Picture</h4>
  <div id="picture"></div>
 
</main>

</body>
</html>
